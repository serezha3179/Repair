<header class="header">
    <div class="header-container">
  <div class="header__wrapper">
    <div class="header__logo-wrapper">
    <div class="header__logo logo">
        <a href="/" class="logo__link">
            <img src="@img/header/logo.svg" alt="logo" class="logo__image">
            <h2 class="logo__title">Moscowqual
                    <span>Ремонт бытовой техники</span>
            </h2>
        </a>
    </div>
            <div class="header__social social">
                <a href="/">
                    <img src="@img/header/instagram.svg" alt="instagram-icon" class="social__image">
                </a>
                <a href="/">
                    <img src="@img/header/vk.svg" alt="vk-icon" class="social__image">
                </a>
                <a href="/">
                    <img src="@img/header/telegram.svg" alt="telegram-icon" class="social__image">
                </a>
                <a href="/">
                    <img src="@img/header/whatsapp.svg" alt="whatsapp-icon" class="social__image">
                </a>
            </div>
        </div>
   
    <div class="header__items-wrapper">
       <div class="header__schedule schedule">
          <div class="schedule__items">
            <div class="schedule__image">
                <img src="@img/header/clock.svg" alt="clock" class="schedule__img">
            </div>
            <div class="schedule__title">Режим работы</div>
            <div class="schedule__text">
                <span>ПН-ПТ с 07:00 до 24:00</span>
                <span>Сб, ВС: с 07:00 до 24:00</span>
            </div>
          </div>
       </div>
       <div class="header__phone-wrapper phone-wrapper">
       <div class="header__phone phone">
          <img src="@img/header/Phone.svg" alt="Phone" class="header__phone-image phone__image">
          <span>+7(495) 755 69 83</span>
       </div>
       <div class="header__button button">
          <a href="/" class="header__button-link button__link">Заказать звонок</a>
       </div>  
        </div>
    </div>
  </div>
</div>
</header>
